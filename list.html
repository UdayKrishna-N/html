<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        Ordered Lists:
        <ol>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
        </ol>
        Unordered List:
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </body>
</html>
